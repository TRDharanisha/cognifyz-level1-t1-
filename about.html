<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .nav {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .nav a {
            color: #ff4081;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav a:hover {
            color: black;
            text-decoration: underline;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            color: black;
            font-size: 2em;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #e91e63;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="./index.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
    </div>
    <div class="container">
            <h1 style="color: #ff4081;">Basic Form</h1>
            <form>
                <input type="text" placeholder="Enter something as input..."required><br><br>
                <button type="submit">Submit</button>
            </form>
    </div>
</body>

</html>
